    <script>

        // 1. Luăm elementele de care avem nevoie
        var modal = document.getElementById("modal-poza");
        var imgMare = document.getElementById("img-mare");
        var textDescriere = document.getElementById("text-descriere");

        // Selectăm toate imaginile din galerie care sunt în interiorul clasei .card-poza
        var imaginiGalerie = document.querySelectorAll(".card-poza img");

        // 2. Adăugăm funcția de click pe fiecare poză
        imaginiGalerie.forEach(function (img) {
            img.onclick = function () {
                modal.style.display = "block"; // Arată fereastra
                imgMare.src = this.src; // Pune poza pe care am dat click în fereastră
                textDescriere.innerHTML = this.alt; // Opțional: pune textul 'alt' ca descriere
            }
        });

        // 3. Funcția pentru butonul X (închidere)
        var span = document.getElementsByClassName("inchide")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }

        // 4. (Opțional) Închide dacă dai click oriunde în afara pozei (pe fundalul negru)
        modal.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }



        function toggleMobileMenu() {
            var menu = document.getElementById("mobileMenu");
            // Dacă meniul e deschis (are width 100%), îl închidem (width 0)
            if (menu.style.width === "100%") {
                menu.style.width = "0";
            } else {
                // Altfel îl deschidem
                menu.style.width = "100%";
            }
        }

    </script>
